<mat-toolbar color="primary">
    <span>
        David's E-commerce
    </span>

    <span class="space-buttons"></span>
    <button mat-raised-button color="primary" *ngIf="!isLoggedIn()" routerLink="/login">
        Login
    </button>
    <button mat-raised-button color="warn" *ngIf="isLoggedIn()" (click)="logout()">
        Logout
    </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
    <button mat-raised-button color="primary" routerLink="/">Home</button>
    <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/cart">Cart</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct">Add New Product</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showProductDetails">Show Product
        Details</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showOrderDetails">Show Order
        Details</button>
    <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/myOrders">My Orders</button>
</mat-toolbar>
